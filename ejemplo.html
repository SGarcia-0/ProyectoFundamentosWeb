<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Desplegable</title>
    <style>
        /* Estilos básicos para la sección desplegable */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }
    </style>
</head>
<body>

<h2>Ejemplo de Sección Desplegable</h2>

<button class="accordion">Sección 1</button>
<div class="panel">
    <p>Aquí puedes poner cualquier contenido que desees. Por ejemplo, texto, imágenes, videos, etc.</p>
</div>

<button class="accordion">Sección 2</button>
<div class="panel">
    <p>Otro contenido para la segunda sección. Puedes añadir más secciones según lo necesites.</p>
</div>

<script>
    // JavaScript para hacer que la sección sea desplegable
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            /* Alterna entre agregar y quitar la clase "active",
            para resaltar el botón que controla el panel */
            this.classList.toggle("active");

            /* Alterna entre esconder y mostrar el panel desplegable */
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
